<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dfb88e445d.js" crossorigin="anonymous"></script>
  

    <title>Drag&Drop</title>
</head>
<body>
    <div class="container" >

  
        <table id="table">
            <tr>
                <td><div id="box100" class="box" draggable="true" style="background-color: #3498db;">100</div></td>
                <td><div id="box200" class="box" draggable="true" style="background-color: #e74c3c;">200</div></td>
                <td><div id="box300" class="box" draggable="true" style="background-color: #2ecc71;">300</div></td>
            </tr>
            <tr>
                <td><div id="box400" class="box" draggable="true" style="background-color: #f1c40f;">400</div></td>
                <td><div id="box500" class="box" draggable="true" style="background-color: #9b59b6;">500</div></td>
                <td><div id="box600" class="box" draggable="true" style="background-color: #1abc9c;">600</div></td>
            </tr>
            <tr>
                <td><div id="box700" class="box" draggable="true" style="background-color: #e67e22;">700</div></td>
                <td><div id="box800" class="box" draggable="true" style="background-color: #34495e;">800</div></td>
                <td><div id="box900" class="box" draggable="true" style="background-color: #f39c12;">900</div></td>
            </tr>
        </table>
        
    
    <div class="buttons-container">
        <button id="addRow" class="btn"><i class="fas fa-plus-circle"></i> Add Row</button>
        <button id="undo" class="btn"><i class="fas fa-undo"></i> Undo</button>
    </div>
    
  </div>





    <script src="./app.js"></script>
</body>
</html>
